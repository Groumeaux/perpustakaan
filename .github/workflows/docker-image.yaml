name: Build and Deploy Docker Containers

on:
  push:
    branches:
      - testing2
  pull_request:
    branches:
      - testing2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 4: Login to Docker Hub using the secrets
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Step 5: Build PHP-Apache Docker image
    - name: Build PHP-Apache Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/readbyte-digilib:latest .

    # Step 6: Push Docker image to Docker Hub
    - name: Push Docker image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/readbyte-digilib:latest

    # Step 7: Set up MySQL and PHP-Apache containers using Docker Compose
    - name: Set up MySQL and PHP-Apache containers using Docker Compose
      run: |
        docker-compose -f docker-compose.yml up --build -d
        
    # Step 8: Run tests or other commands to validate if the containers are working
    - name: Test if MySQL and PHP-Apache are running
      run: |
        docker-compose ps 
        curl http://localhost:8080/your-php-file.php

    # Step 9: Tear down containers after tests
    - name: Stop and remove containers
      run: |
        docker-compose down